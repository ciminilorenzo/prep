plugins {
    id 'java-library'
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.11.2' // Use testImplementation
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.11.2'
    testImplementation 'org.junit.jupiter:junit-jupiter-params:5.11.2' // Corrected to testImplementation
    implementation 'org.apache.commons:commons-math3:3.0'
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

tasks.named('test') {
    useJUnitPlatform()
    testLogging.showStandardStreams = true
}